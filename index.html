<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainContent">
        <p class="gameTitle">Star Wars RPG</p>
        <h1 class="characterTitle">Select your character: </h1>
        <div class="characterBox">
            <div class="luke charactersBox">
                <p class="nameHp">Luke Skywalker</p>
                <img class="characterImage" src="assets/images/luke.jpeg">
                <p id="hpDisplay" class="nameHp">120</p>
            </div>
            <div class="obiWan charactersBox">
                <p class="nameHp">Obi-Wan</p>
                <img class="characterImage" src="assets/images/obi-wan.jpeg">
                <p id="hpDisplay" class="nameHp">100</p>
            </div>
            <div class="jarjar charactersBox">
                <p class="nameHp">Jar Jar Binks</p>
                <img class="characterImage" src="assets/images/jarjar.jpeg">
                <p id="hpDisplay" class="nameHp">150</p>
            </div>
            <div class="vadar charactersBox">
                <p class="nameHp">Darth Vadar</p>
                <img class="characterImage" src="assets/images/vadar.jpeg">
                <p id="hpDisplay" class="nameHp">180</p>
            </div>
        </div>
        <div class="enemyBox">
            <p class="enemyLabel">Select an available enemy: </p>
            <div class="enemyDisplay"></div>
        </div>
    <div>
        <div class="fightBoxLabel">Fight!</div>
        <div class="fightBoxL">
            
            <div class="fightDisplayL"></div>
        </div>
        <div class="fightBoxR">
            <div class="fightDisplayR"></div>
        </div>
    </div>
    <div class="fightText">
        <div class="fightTextDisplay"></div>
    </div>
        <button class="attack btn">Attack</button>
        <br>
        <button class="restart btn">Restart</button>
    </div>



    <script src="assets/javascript/game.js"></script>

</body>

</html>
